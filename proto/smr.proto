syntax = "proto3";
option go_package = "proto/";

message MessageBlockRequest {
  string hash = 1;
  int64 sender = 2;
}

message MessageBlock{

  message SingleClientRequest {
    string message = 1;
  }

  message  ClientRequestBatch{
    int64 sender = 1;
    repeated SingleClientRequest requests = 2;
    string id = 3; // unique identifier specified by client
  }

  string hash = 1; // unique identifier specified by proposer
  repeated ClientRequestBatch requests = 2;
}

